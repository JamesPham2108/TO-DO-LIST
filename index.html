<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List Project</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <div class="toDoApp">
            <h2>To-Do List （やること帳） <img src="images/ToDoListIcon.png" alt="Icon"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add Your Task Here （タスク追加）">
                <button id="add" onclick="addTask()">Add Task （追加）</button>
            </div>
            <ul id="list-container"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
